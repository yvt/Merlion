<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Merlion Console</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="WebPage.css" rel="stylesheet">
    </head>
    <body>
        <div class="grad"></div>
		<div class="container" role="main">
            <p style="float: right;">
                <button type="button" class="btn btn-primary btn-sm" id="refresh"><span class="glyphicon glyphicon-refresh"></span>&nbsp;Refresh</button>
            </p>
            <h1>Merlion Management Console</h1>



            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#domains" role="tab" data-toggle="tab">App Domains</a></li>
                <li><a href="#versions" role="tab" data-toggle="tab">Versions</a></li>
                <li><a href="#servers" role="tab" data-toggle="tab">Nodes</a></li>
                <li><a href="#logpane" role="tab" data-toggle="tab">Log</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="domains">
                    <table class="table table-striped table-hover table-condensed table-middle">
                        <thead>
                            <tr>
                                <th>Node</th>
                                <th>Version</th>
                                <th># of Rooms</th>
                                <th># of Clients</th>
                                <th>Up Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="domain-table">
                        </tbody>
                    </table>
                    <!--<p>
                    <div id="slider"></div>
                    </p>-->
                </div>
                <div class="tab-pane" id="versions">
                    <table class="table table-striped table-hover table-condensed table-middle">
                        <thead>
                            <tr>
                                <th>Version</th>
                                <th># of Rooms</th>
                                <th># of Clients</th>
                                <th>Throttle</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="version-table">
                        </tbody>
                    </table>
                    <h3>Deploy New Version</h3>
                    <form class="form-horizontal" role="form" action="/deploy" method="POST" enctype="multipart/form-data">
                        <div class="form-group form-group-sm">
                            <label for="deploy-name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="deploy-name" name="name" placeholder="Version Name">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label for="deploy-name" class="col-sm-2 control-label">Package</label>
                            <div class="col-sm-10">
                              <input type="file" id="deploy-name" name="file" class="form-control-upload">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-sm">Deploy</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="servers">
                    <table class="table table-striped table-hover table-condensed table-middle">
                        <thead>
                            <tr>
                                <th>Node</th>
                                <th>Host</th>
                                <th># of Rooms</th>
                                <th># of Clients</th>
                                <th>Up Time</th>
                                <th>Throttle</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="server-table">
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane" id="logpane">
                    <form class="form-inline">
                        <label><input type="checkbox" id="show-local-time"> Local Time</label>
                        <div class="btn-group btn-inline btn-sm" data-toggle="buttons">
                            <label class="btn btn-default btn-sm">
                                <input type="checkbox" id="log-filter-debug"> <span class="glyphicon glyphicon-leaf"></span> Debug
                            </label>
                            <label class="btn btn-default btn-sm">
                                <input type="checkbox" id="log-filter-info"> <span class="glyphicon glyphicon-info-sign"></span> Info
                            </label>
                            <label class="btn btn-default btn-sm active">
                                <input type="checkbox" id="log-filter-warn" checked="checked"> <span class="glyphicon glyphicon-bell"></span> Warn
                            </label>
                            <label class="btn btn-default btn-sm active">
                                <input type="checkbox" id="log-filter-error" checked="checked"> <span class="glyphicon glyphicon-warning-sign"></span> Error
                            </label>
                            <label class="btn btn-default btn-sm active">
                                <input type="checkbox" id="log-filter-fatal" checked="checked"> <span class="glyphicon glyphicon-ban-circle"></span> Fatal
                            </label>
                        </div>
                    </form>
                    <div id="log-view-wrapper">
                        <div id="log-view">
                        </div>
                    </div>
                </div>
            </div>
		</div>
        <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
       	<script type="text/javascript" src="Console.js"></script>
    </body>
</html>
