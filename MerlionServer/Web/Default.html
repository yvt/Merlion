<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=800px">
        <title>Merlion Console</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
        <link href='http://fonts.googleapis.com/css?family=Dosis:300,400' rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="WebPage.css" rel="stylesheet">
    </head>
    <body>
        <header id="main-header">
            <div id="gradient"></div>
		    <div class="container" role="main">
                <p style="float: right;">
                    <button type="button" class="btn btn-primary btn-sm" id="refresh"><span class="glyphicon glyphicon-refresh"></span>&nbsp;Refresh</button>
                </p>
                <h1>&lsquo;<span id="server-name">(Unknown Server)</span>&rsquo; Control Panel</h1>
            </div>
        </header>

        <div class="container" role="main">
            <div class="alert alert-danger alert-dismissible" style="display: none;" id="ajax-error-alert" role="alert">
              <button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <strong>Oh snap!</strong> Looks like something went wrong while doing an AJAX request.
            </div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist" id="main-tabs">
                <li><a href="#versions" role="tab" data-toggle="tab">Versions</a></li>
                <li class="active"><a href="#servers" role="tab" data-toggle="tab">Nodes</a></li>
                <li><a href="#logpane" role="tab" data-toggle="tab">Log</a></li>
                <li><a href="#master" role="tab" data-toggle="tab">Master</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane" id="versions">
                    <table class="table-nonlined" style="margin-top: 2px;">
                        <tbody id="version-table">
                        </tbody>
                    </table>
                    <h3>Deploy New Version</h3>
                    <form class="form-horizontal" role="form" action="/deploy" method="POST" enctype="multipart/form-data">
                        <div class="form-group form-group-sm">
                            <label for="deploy-name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="deploy-name" name="name" placeholder="Version Name">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label for="deploy-name" class="col-sm-2 control-label">Package</label>
                            <div class="col-sm-10">
                              <input type="file" id="deploy-name" name="file" class="form-control-upload">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-sm">Deploy</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane active" id="servers">
                    <table class="table-nonlined" style="margin-top: 2px;">
                        <colgroup id="server-table-columns">
                            <col class="column-body" />
                            <col class="column-num-rooms" />
                            <col class="column-num-clients" />
                        </colgroup>
                        <tbody id="server-table">
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane" id="logpane">
                    <form class="form-inline">
                        <label><input type="checkbox" id="show-local-time"> Local Time</label>
                        <div class="btn-group btn-inline btn-sm" data-toggle="buttons">
                            <label class="btn btn-default btn-sm">
                                <input type="radio" id="log-filter-debug"> <span class="glyphicon glyphicon-leaf"></span> Debug
                            </label>
                            <label class="btn btn-default btn-sm">
                                <input type="radio" id="log-filter-info"> <span class="glyphicon glyphicon-info-sign"></span> Info
                            </label>
                            <label class="btn btn-default btn-sm active">
                                <input type="radio" id="log-filter-warn" checked="checked"> <span class="glyphicon glyphicon-bell"></span> Warn
                            </label>
                            <label class="btn btn-default btn-sm">
                                <input type="radio" id="log-filter-error"> <span class="glyphicon glyphicon-warning-sign"></span> Error
                            </label>
                            <label class="btn btn-default btn-sm">
                                <input type="radio" id="log-filter-fatal"> <span class="glyphicon glyphicon-ban-circle"></span> Fatal
                            </label>
                        </div>
                    </form>
                    <div id="log-view-wrapper">
                        <div id="log-view">
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="master">
                    <h3>About Server Software</h3>
                    <p class="pre" id="about-server"></p>
                    <h3>System Information</h3>
                    <p id="system-info"></p>
                    <h3>License</h3>
                    <p>
                        This software is licensed under <a href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache License 2.0</a>.
                    </p>
                </div>
            </div>
		</div>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
       	<script type="text/javascript" src="Console.js"></script>
    </body>
</html>
